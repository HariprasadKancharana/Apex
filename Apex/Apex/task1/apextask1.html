<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Bhanu's Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      color: #333;
    }

    header {
      background-color: #0288d1;
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #0277bd;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0e0e0;
      font-size: 14px;
    }
  </style>
</head>
