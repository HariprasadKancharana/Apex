<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hari's Task 3 - Advanced JavaScript</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4c3, #e1f5fe);
      padding: 20px;
    }

    header {
      text-align: center;
      background: #4caf50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .carousel {
      position: relative;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      max-height: 250px;
      border-radius: 10px;
      object-fit: cover;
    }

    .carousel button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .joke-box {
      font-size: 1.1rem;
      background: #f9fbe7;
      padding: 15px;
      border-left: 5px solid #8bc34a;
      margin-top: 15px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      header {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Task 3: Advanced Styling & JavaScript</h1>
    <p>Created by Hari | B.Tech Student</p>
  </header>

  <div class="container">
    
    <section>
      <h2>Image Carousel</h2>
      <div class="carousel">
        <img id="carouselImage" src="https://picsum.photos/id/237/400/250" alt="Carousel Image" />
        <div>
          <button onclick="prevImage()">Previous</button>
          <button onclick="nextImage()">Next</button>
        </div>
      </div>
    </section>

    <section>
      <h2>Joke Generator</h2>
      <button onclick="fetchJoke()">Get a Random Joke</button>
      <div class="joke-box" id="joke">Click the button to get a joke!</div>
    </section>

  </div>

  <script>
    const images = [
      'https://picsum.photos/id/237/400/250',
      'https://picsum.photos/id/238/400/250',
      'https://picsum.photos/id/239/400/250',
      'https://picsum.photos/id/240/400/250'
    ];
    let currentImage = 0;

    function updateImage() {
      document.getElementById("carouselImage").src = images[currentImage];
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      updateImage();
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      updateImage();
    }

    async function fetchJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").textContent = `${data.setup} ðŸ˜‚ ${data.punchline}`;
    }
  </script>

</body>
</html>
